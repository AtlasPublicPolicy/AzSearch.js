<!DOCTYPE html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/azsearch.js/0.0.8/AzSearch.css">
    <title>Channel9</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#facetPanel" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="row">
                        <div class="col-md-2 pagelabel">
                            <a class="navbar-brand pagelabel" href="https://github.com/EvanBoyle/AzSearch.js">AzSearch.js</a>
                        </div>
                        <div id="searchBox" class="col-mid-8 col-sm-8 col-xs-6"></div>
                        <div id="navbar" class="navbar-collapse collapse">

                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div id="facetPanel" class="col-sm-3 col-md-3 sidebar collapse">
                    <ul class="nav nav-sidebar">
                        <div className="panel panel-primary behclick-panel">
                            <li>
                                <div id="viewsFacet">
                                </div>
                            </li>
                            <li>
                                <div id="publishedFacet">
                                </div>
                            </li>
                            <li>
                                <div id="tagsFacet">
                                </div>
                            </li>
                            <li>
                                <div id="groupNameFacet">
                                </div>
                            </li>
                            <li>
                                <div id="languageFacet">
                                </div>
                            </li>
                            <li>
                                <div id="typeFacet">
                                </div>
                            </li>
                    </ul>
                    </div>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 results_section">
                    <div id="results" class="row placeholders">
                    </div>
                    <div id="pager" class="row">
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
            ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>
<!-- Dependencies -->
<script src="https://cdn.jsdelivr.net/react/15.5.0/react.min.js"></script>
<script src="https://cdn.jsdelivr.net/react/15.5.0/react-dom.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/redux/3.6.0/redux.min.js"></script>
<!-- Main -->
<script src="https://cdn.jsdelivr.net/azsearch.js/0.0.8/AzSearch.bundle.js"></script>
<script>
    var automagic = new AzSearch.Automagic({ index: "channel9", queryKey: "", service: "azs-demos" });

    var suggestionsProcessor = function (suggestions) {
        return suggestions.map(function (suggestion) {
            suggestion.searchText = suggestion["@search.text"];
            return suggestion;
        });
    };

    var resultsProcessor = function (results) {
        return results.map(function (result) {
            var summary = result.summary;
            result.summary = summary.length < 200 ? summary : result.summary.substring(0, 200) + "...";
            return result;
        });
    };

    var resultTemplate =
        `<div class="col-xs-12 col-sm-5 col-md-3 result_img">
        <img class="img-responsive result_img" src={{previewImage}} alt="image not found" />
    </div>
    <div class="col-xs-12 col-sm-7 col-md-9">
        <a href="https://channel9.msdn.com{{groupUrl}}">
            {{result.groupName}}
        </a>
        <a href="https://channel9.msdn.com{{url}}">
            <h4>{{title}}</h4>
        </a>
        <div class="resultDescription">
            {{{summary}}}
        </div>
        <div>
            views: {{totalViewCount}}
        </div>
    </div>`;
    var suggestionsTemplate = "{{{searchText}}}";
    automagic.store.setSuggestionsProcessor(suggestionsProcessor);
    automagic.store.setResultsProcessor(resultsProcessor);
    automagic.addSearchBox("searchBox",
        {
            highlightPreTag: "<b>",
            highlightPostTag: "</b>",
            suggesterName: "sg"
        },
        null,
        suggestionsTemplate);
    automagic.addResults("results", { count: true }, resultTemplate);
    automagic.addPager("pager");
    automagic.addCheckboxFacet("tagsFacet", "tags", "collection");
    automagic.addCheckboxFacet("groupNameFacet", "groupName", "string");
    automagic.addCheckboxFacet("languageFacet", "language", "string");
    automagic.addCheckboxFacet("typeFacet", "type", "string");
    automagic.addRangeFacet("viewsFacet", "totalViewCount", "number", 0, 1200000);
    let startDate = new Date();
    startDate.setFullYear(2007);
    let endDate = new Date();
    automagic.addRangeFacet("publishedFacet", "published", "date", startDate, endDate);

</script>
<style>

</style>

</html>
